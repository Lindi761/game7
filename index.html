<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Platformer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div id="score">分数: 0</div>
            <div id="high-score">最高分: 0</div>
            <button id="buy-coins-btn" class="buy-btn">购买金币</button>
        </div>
        <div id="game-area">
            <!-- Game canvas will be inserted here by JavaScript -->
        </div>
        <div class="controls-container">
            <div class="direction-controls">
                <button id="left-btn" class="control-btn">←</button>
                <button id="right-btn" class="control-btn">→</button>
            </div>
            <div class="action-controls">
                <button id="up-btn" class="control-btn">↑</button>
                <button id="down-btn" class="control-btn">↓</button>
            </div>
        </div>
    </div>
    <!-- 付款码弹窗 -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <h2>购买金币</h2>
            <p>1元 = 1000金币</p>
            <a href="https://buy.stripe.com/test_aEU5m66YeaTDgNi4gh?success_url=${window.location.origin}%3Fpayment%3Dsuccess%26session_id%3D{CHECKOUT_SESSION_ID}&cancel_url=${window.location.origin}" target="_blank" class="payment-link">
                <button class="stripe-btn">点击支付</button>
            </a>
            <button id="close-modal-btn" class="close-btn">关闭</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
